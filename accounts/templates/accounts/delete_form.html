{% extends 'accounts/base.html' %}
{% load static %}

{% block content %}
<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <p>Are you sure you want to delete {{order}}?</p>

            <form action="{% url 'accounts:delete_order' order.id %}" method="post">
                {% csrf_token %}
                <a href="{% url 'accounts:dashboard' %}" class="btn btn-danger">Cancel</a>
                <input type="submit" name="Confirm" class="btn btn-primary">
            </form>
        </div>
    </div>
</div>
{% endblock %}
